<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客 | AI写作助手</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-xl font-bold text-gray-800">我的博客</a>
                    <div class="hidden md:flex space-x-4">
                        <a href="#" class="text-gray-600 hover:text-blue-500">首页</a>
                        <a href="#articles" class="text-gray-600 hover:text-blue-500">文章</a>
                        <a href="#ai-assistant" class="text-gray-600 hover:text-blue-500">AI助手</a>
                        <a href="#knowledge-base" class="text-gray-600 hover:text-blue-500">知识库</a>
                        <a href="#about" class="text-gray-600 hover:text-blue-500">关于我</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="https://github.com" target="_blank" class="text-gray-600 hover:text-gray-800">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mx-auto px-4 py-8">
        <!-- 个人信息卡片 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex items-center space-x-4">
                <img src="./images/taitan.png" alt="头像" 
                    class="w-20 h-20 rounded-full border-2 border-gray-200">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">dwb</h1>
                    <p class="text-gray-600">热爱技术，热爱生活 | AI 开发者</p>
                    <div class="flex space-x-4 mt-2">
                        <span class="text-sm text-gray-500"><i class="fas fa-map-marker-alt"></i> 中国</span>
                        <span class="text-sm text-gray-500"><i class="fas fa-envelope"></i> 3047629350@qq.com</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 文章列表和AI助手并排 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 文章列表 -->
            <div class="lg:col-span-2">
                <!-- 知识库部分 -->
                <div id="knowledge-base" class="mb-12">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">知识库管理</h2>
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <!-- 文件上传区域 -->
                        <div class="mb-8 border-b pb-6">
                            <h3 class="text-lg font-semibold text-gray-700 mb-4">文件导入</h3>
                            <div class="flex items-center space-x-4">
                                <div class="flex-1">
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="fileUpload">
                                        支持的格式：TXT, MD, JSON
                                    </label>
                                    <input type="file" id="fileUpload" 
                                        class="w-full p-2 border rounded focus:border-blue-500 focus:outline-none"
                                        accept=".txt,.md,.json">
                                </div>
                                <button id="uploadBtn" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">
                                    导入文件
                                </button>
                            </div>
                            <p class="text-sm text-gray-500 mt-2">
                                * JSON 格式要求：[{"title": "标题", "content": "内容"}, ...]
                            </p>
                        </div>

                        <!-- 手动添加区域 -->
                        <div class="mb-6">
                            <h3 class="text-lg font-semibold text-gray-700 mb-4">手动添加</h3>
                            <div class="mb-6">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="knowledgeTitle">
                                    标题
                                </label>
                                <input type="text" id="knowledgeTitle" 
                                    class="w-full p-2 border rounded focus:border-blue-500 focus:outline-none"
                                    placeholder="输入知识点标题">
                            </div>
                            <div class="mb-6">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="knowledgeContent">
                                    内容
                                </label>
                                <textarea id="knowledgeContent" 
                                    class="w-full h-32 p-2 border rounded focus:border-blue-500 focus:outline-none resize-none"
                                    placeholder="输入知识点内容..."></textarea>
                            </div>
                            <div class="flex justify-between items-center">
                                <button id="saveKnowledge" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                                    保存知识
                                </button>
                                <button id="clearKnowledge" class="text-red-500 hover:text-red-600">
                                    清空知识库
                                </button>
                            </div>
                        </div>

                        <!-- 知识库列表 -->
                        <div class="mt-6">
                            <h3 class="text-lg font-semibold text-gray-700 mb-4">已保存的知识</h3>
                            <div id="knowledgeList" class="space-y-4">
                                <!-- 知识条目将在这里动态添加 -->
                            </div>
                        </div>
                    </div>
                </div>

                <h2 class="text-2xl font-bold text-gray-800 mb-6" id="articles">最新文章</h2>
                <div class="space-y-6">
                    <!-- 示例文章卡片 -->
                    <article class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="./images/暗.png" alt="文章配图" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h3 class="text-xl font-semibold text-gray-800 mb-2">
                                <a href="#" class="hover:text-blue-500">使用本地大模型构建智能应用</a>
                            </h3>
                            <p class="text-gray-600 mb-4">探索如何使用本地部署的大语言模型，构建个性化的AI应用...</p>
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-gray-500">2025-03-10</span>
                                <span class="text-sm text-gray-500"><i class="fas fa-tag"></i> AI开发</span>
                            </div>
                        </div>
                    </article>
                    <!-- 更多文章... -->
                </div>
            </div>

            <!-- AI助手侧边栏 -->
            <div class="lg:col-span-1" id="ai-assistant">
                <div class="bg-white rounded-lg shadow-md p-6 sticky top-20">
                    <h2 class="text-xl font-semibold mb-4">AI助手</h2>
                    <textarea id="userInput" class="w-full h-32 p-4 border rounded-lg resize-none mb-4" 
                        placeholder="请输入您的想法或问题..."></textarea>
                    <div class="flex justify-between items-center">
                        <select id="modelSelect" class="p-2 border rounded">
                            <option value="deepseek-r1:7b">DeepSeek-7B</option>
                        </select>
                        <button id="generateBtn" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                            生成内容
                        </button>
                    </div>
                    <div class="flex items-center mt-4">
                        <input type="checkbox" id="useKnowledge" class="mr-2">
                        <label for="useKnowledge" class="text-sm text-gray-600">使用知识库辅助回答</label>
                    </div>
                    <div id="preview" class="mt-4 prose max-w-none">
                        <p class="text-gray-500">AI生成的内容将在这里显示...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 历史记录 -->
        <section class="mt-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">历史对话</h2>
            <div id="history" class="space-y-4">
                <!-- 历史记录将在这里动态添加 -->
            </div>
        </section>
    </div>

    <!-- 页脚 -->
    <footer class="bg-white border-t mt-12">
        <div class="container mx-auto px-4 py-6">
            <div class="text-center text-gray-600">
                <p>© 2024 我的博客. All rights reserved.</p>
                <div class="flex justify-center space-x-4 mt-4">
                    <a href="#" class="text-gray-400 hover:text-gray-600"><i class="fab fa-github"></i></a>
                    <a href="#" class="text-gray-400 hover:text-gray-600"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-gray-400 hover:text-gray-600"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
